<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/styles/reset.css" />
    <link rel="stylesheet" href="src/styles/containers_and_frames.css" />
    <link rel="stylesheet" href="src/styles/buttons.css" />
    <link rel="stylesheet" href="src/styles/main.css" />
    <link
      rel="shortcut icon"
      href="src/assets/favicon/Favicon.ico"
      type="image/x-icon"
    />
    <script src="src/scripts/engine.js" defer></script>
    <title>Yu-Gi-Oh Jo-ken-po Edition</title>
  </head>
  <body>
    <audio id="bgm" loop>
      <source src="src/assets/audios/egyptian_duel.mp3" type="audio/mp3" />
    </audio>
    <div class="bg__video">
      <video class="video" autoplay loop muted>
        <source src="src/assets/video/yugi.mp4" type="video/mp4" />
      </video>
    </div>
    <div class="container">
      <div class="container__battle">
        <div class="card__boxContainer">
          <div class="card__box framed" id="computerCards"></div>
          <div class="card-versus__container">
            <div class="versus__top">
              <div class="card__infield">
                <img id="computerField" height="95%" width="95%" />
              </div>
              <img height="100px" src="src/assets/icons/millenium2.png" />
              <div class="card__infield">
                <img id="playerField" height="95%" width="95%" />
              </div>
            </div>
            <div class="versus__bottom">
              <button id="nextDuel" class="rpgui-button" onclick="resetDuel()">
                Ganhou
              </button>
            </div>
          </div>
          <div class="card__box framed" id="playerCards"></div>
        </div>
      </div>
      <div class="container__scoreboard framed-golden-2">
        <div class="card__details frame">
          <p id="cardName">Selecione</p>
          <p id="cardType">um carta</p>
        </div>
        <div class="menu_avatar">
          <img id="cardImage" />
        </div>
        <div class="score__box frame">
          <span id="pointsTable"> WIN : 0 | LOSE : 0</span>
        </div>
      </div>
    </div>
  </body>
</html>
